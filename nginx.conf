# Nginx 配置文件 - 用于生产环境部署
# 将此文件复制到服务器的 /etc/nginx/sites-available/ 目录
# 然后创建软链接: ln -s /etc/nginx/sites-available/xinxi-crm /etc/nginx/sites-enabled/
# 最后重启 Nginx: sudo systemctl restart nginx

server {
    listen 80;
    server_name your-domain.com;  # 替换为您的域名或IP地址
    
    # 前端静态文件目录
    root /var/www/xinxi-crm/dist;  # 替换为您的实际部署路径
    index index.html;

    # 前端路由支持（Vue Router history 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理配置 - 将 /api 请求代理到后端服务器
    location /api {
        proxy_pass http://localhost:8080;  # 后端服务地址，根据实际情况修改
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

